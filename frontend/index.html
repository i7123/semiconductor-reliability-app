<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semiconductor Product Reliability Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .calculator-card:hover {
            transform: translateY(-5px);
        }
        .calculator-card.in-development {
            opacity: 0.7;
            border: 2px dashed #6c757d;
            background-color: #f8f9fa;
        }
        .calculator-card.in-development .card-title {
            color: #6c757d;
        }
        .in-development-badge {
            background-color: #ffc107;
            color: #212529;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
        .usage-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .auth-modal {
            display: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Semiconductor Product Reliability Calculator</h1>
        
        <!-- Usage Indicator -->
        <div class="usage-indicator">
            <div class="card" style="min-width: 200px;">
                <div class="card-body p-2">
                    <small id="usage-status">Loading usage status...</small>
                </div>
            </div>
        </div>

        <!-- Calculator Selection -->
        <div id="calculator-selection" class="row">
            <div class="col-12">
                <h3>Select a Calculator</h3>
                <div id="calculators-grid" class="row">
                    <!-- Calculator cards will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Calculator Interface -->
        <div id="calculator-interface" style="display: none;">
            <div class="row">
                <div class="col-12 mb-3">
                    <button id="back-btn" class="btn btn-secondary">‚Üê Back to Selection</button>
                </div>
            </div>
            
            <div class="row">
                <!-- Left Column - Buttons -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>Actions</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="button" id="calculate-btn" class="btn btn-primary">Calculate</button>
                                <button type="button" id="clear-btn" class="btn btn-outline-secondary">Clear</button>
                                <button type="button" id="load-example" class="btn btn-outline-info">Load Example</button>
                                <button type="button" id="save-btn" class="btn btn-outline-success">Save</button>
                                <button type="button" id="export-btn" class="btn btn-outline-warning">Export</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Center Column - Input Fields -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 id="calculator-title">Calculator</h4>
                            <p id="calculator-description" class="mb-0 text-muted"></p>
                        </div>
                        <div class="card-body">
                            <form id="calculation-form">
                                <div id="input-fields">
                                    <!-- 4 input fields will be dynamically generated -->
                                </div>
                                <div class="loading mt-2">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    Calculating...
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Right Column - Output -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>Results</h5>
                        </div>
                        <div class="card-body">
                            <div id="results-container">
                                <p class="text-muted">Results will appear here after calculation.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authorization Modal -->
    <div class="modal fade auth-modal" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usage Limit Reached</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="auth-message"></div>
                    <div id="auth-options" class="mt-3">
                        <!-- Auth options will be shown here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
